<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>If Statements</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    * empty array * empty object * 1 * -10 * full string * a string of "0" * 0 *
    undefined variable * Variable set to null * a variable set to `"hello" - 10`
    NaN * empty string

    <h2>truthy bois</h2>
    * 1 * -10 * string * array * object

    <h2>falsy bois</h2>
    * 0 * undefined * null * NaN * EMPTY string
    <script>
      function slugify(sentence, lowercase) {
        let slug = sentence.replace(/\s/g, "-");
        if (lowercase) {
          return slug.toLowerCase();
        }
        return slug;
      }

      const name = "colin";
      const last = "bazzano";

      if (name === "colin" && last === "bazzano") {
        console.log("nice name!");
      }

      if ("awesome".includes(name)) {
        console.log("nice!!!!");
      } else {
        console.log("bummer bro");
      }

      function nameIsAwesome(name) {
        return "awesome".includes(name);
      }

      const doug = "doug";
      if (doug) {
        console.log("you have a doug");
      } else {
        console.log("no doug");
      }

      const values = [
        [],
        {},
        -10,
        1,
        0,
        "",
        "full string",
        " ",
        undefined,
        NaN,
        null,
        "0️⃣",
        "💩"
      ];

      console.group("truthy or falsy values");
      values.forEach(value => {
        if (value) {
          console.log(value, "is truthy");
        } else {
          console.log(value, "is falsy");
        }
      });
      console.groupEnd();

      console.clear();
      const isCool = true;

      if (!isCool) {
        console.log("sorry bro");
      }
      // ternary
      const count = 2;
      // let word;
      // if (count === 1) {
      //   word = "item";
      // } else {
      //   word = "items";
      // }
      // 1. condition
      // 2. what to do if true
      // 3. what to do if false
      const word = count === 1 ? "item" : "items";

      const sentence = `You have ${count} ${word} in your cart.`;

      console.log(sentence);

      function showAdminBar() {
        console.log("showing admin bar");
      }
      const isAdmin = true;
      isAdmin ? showAdminBar() : null;

      // && trick
      function check1() {
        console.log("running check1");
        return true;
      }
      function check2() {
        console.log("running check2");
        return true;
      }
      function check3() {
        console.log("running check3");
        return true;
      }
      if (check1() && check2() && check3()) {
        console.log("all checks passed!");
      }
      isAdmin ? showAdminBar() : null;
      isAdmin && showAdminBar();

      if (isAdmin) {
        showAdminBar();
      }
    </script>
  </body>
</html>
